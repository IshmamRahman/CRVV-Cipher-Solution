<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cipher Suite - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }
    nav {
      background-color: #2e8b57;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    nav .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav .nav-links a:hover {
      color: #e0e0e0;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }
    .inner-container {
      max-width: 1100px;
      width: 100%;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: white;
    }
    .cipher-boxes {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cipher-box {
      background: rgba(255, 255, 255, 0.85); /* subtle translucent */
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
      color: #333;
    }
    .cipher-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .cipher-box h2 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #1f4037;
    }
    .cipher-box a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .cipher-box a:hover {
      background-color: #45a049;
    }

    @media (max-width: 700px) {
      .cipher-boxes {
        flex-direction: column;
        align-items: center;
      }
      .cipher-box {
        width: 80%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">CRVV Cipher Solution</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
    </div>
  </nav>

  <div class="container">
    <div class="inner-container">
      <h1>Select a Cipher</h1>
      <div class="cipher-boxes">
        <div class="cipher-box">
          <h2>Caesar Cipher</h2>
          <a href="ceaser.html">Go</a>
        </div>
        <div class="cipher-box">
          <h2>Rail Fence Cipher</h2>
          <a href="railfence.html">Go</a>
        </div>
        <div class="cipher-box">
          <h2>Vigen√®re Cipher</h2>
          <a href="vigenere.html">Go</a>
        </div>
        <div class="cipher-box">
          <h2>Vernam Cipher</h2>
          <a href="vernam.html">Go</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
